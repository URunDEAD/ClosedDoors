version: '3.1'

services:

  service:
    build:
      context: ../../
      dockerfile: build/docker/Dockerfile
    depends_on:
      - db
    links:
      - "db:database"
    ports:
      - 8080:8080
    environment:
      MYSQL_HOST: database
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWD: example_root_pass
      MYSQL_DBNAME: doors

  db:
    image: mariadb
    restart: always
    ports:
      - 3306:3306
    environment:
      MARIADB_USER: example_user
      MARIADB_ROOT_PASSWORD: example_root_pass
      MARIADB_PASSWORD: pass
      MARIADB_DATABASE: doors